#
# Updated: 2015-03-16
#
# Sources:
#  - http://www.federalreserve.gov/aboutthefed/k8.htm
---
months:
  1:
  - name: New Year's Day
    regions: [fed]
    mday: 1
    observed: to_monday_if_sunday(date)
  - name: Birthday of Martin Luther King, Jr
    week: 3
    wday: 1
    regions: [fed]
  2:
  - name: Washington's Birthday
    week: 3
    wday: 1
    regions: [fed]
  5:
  - name: Memorial Day
    week: -1
    wday: 1
    regions: [fed]
  7:
  - name: Independence Day
    regions: [fed]
    mday: 4
    observed: to_monday_if_sunday(date)
  9:
  - name: Labor Day
    week: 1
    regions: [fed]
    wday: 1
  10:
  - name: Columbus Day
    week: 2
    regions: [fed]
    wday: 1
  11:
  - name: Veterans Day
    regions: [fed]
    mday: 11
    observed: to_monday_if_sunday(date)
  - name: Thanksgiving Day
    week: 4
    wday: 4
    regions: [fed]
  12:
  - name: Christmas Day
    regions: [fed]
    mday: 25
    observed: to_monday_if_sunday(date)

